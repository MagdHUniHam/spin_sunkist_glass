<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fanta Spin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            height: 100%;
        }
        
        body {
            margin: 0;
            padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px);
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            background-attachment: fixed;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        #gameContainer {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
            background: linear-gradient(135deg, #FF4500, #FF8C00);
        }

        #canContainer {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 360px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #can {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
        }

        #targetZone {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }

        #lives {
            position: fixed;
            top: max(15px, env(safe-area-inset-top, 15px));
            left: max(15px, env(safe-area-inset-left, 15px));
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        #points {
            position: fixed;
            top: max(15px, env(safe-area-inset-top, 15px));
            right: max(15px, env(safe-area-inset-right, 15px));
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        #logo {
            position: fixed;
            bottom: max(20px, env(safe-area-inset-bottom, 20px));
            right: max(20px, env(safe-area-inset-right, 20px));
            width: 180px;
            height: auto;
            z-index: 5;
        }

        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
            width: 80%;
            max-width: 300px;
        }
        #message h2 {
            font-size: 20px !important;
            margin: 0 0 10px 0;
        }
        #message p {
            font-size: 14px !important;
            margin: 0 0 15px 0;
        }
        #message button {
            font-size: 16px !important;
            padding: 10px 20px !important;
        }
        #beam {
            position: absolute;
            top: -180px;
            left: 50%;
            width: 6px;
            height: 180px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            transform: translateX(-50%);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            z-index: 9;
        }
        #targetZone::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 1;
        }
        #targetZone::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: #007bff;
            border-radius: 50%;
            transform-origin: center;
            clip-path: polygon(
                50% 50%,                /* Center point */
                35% 0%,                 /* Left edge of slice */
                50% 0%,                 /* Middle top */
                65% 0%,                 /* Right edge of slice */
                50% 50%                 /* Back to center */
            );
            z-index: 1;
        }
        .drop {
            width: 20px;
            height: 20px;
            background-color: #cccccc;
            clip-path: path('M8 1.5c2.7 2.3 4.5 5 4.5 7.5a4.5 4.5 0 1 1-9 0C3.5 6.5 5.3 3.8 8 1.5z');
            transition: background-color 0.3s ease;
        }
        .drop.filled {
            background-color: #007bff;
        }
        .tilt-text {
            position: fixed;
            top: calc(50% - 260px);
            left: 50%;
            transform: translateX(-50%);
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="targetZone"></div>
        <div class="tilt-text">Tilt to drink Fanta</div>
        <div id="canContainer">
            <div id="beam"></div>
            <img id="can" src="fanta.png" alt="Fanta Can">
        </div>
    </div>
    <div id="lives">Lives: 3</div>
    <div id="points">Points: 0</div>
    <div id="message"></div>
    <img id="logo" src="logo.png" alt="Logo">
    <script src="game.js"></script>
</body>
</html>
